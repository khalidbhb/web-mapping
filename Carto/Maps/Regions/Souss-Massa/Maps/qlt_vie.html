    <script type="text/javascript">
        //Define the map and a context menu shown when clicking on the right button

        var map = L.map('map', {

            zoom: 15,
            contextmenu: true,
            contextmenuWidth: 140,
            contextmenuItems: [{
                text: 'Show coordinates',
                callback: showCoordinates
            }, {
                text: 'Center map here',
                callback: centerMap

            }, '-', {
                text: 'Zoom in',
                icon: '../../../Files/img/zoom-in.png',
                callback: zoomIn
            }, {
                text: 'Zoom out',
                icon: '../../../Files/img/zoom-out.png',
                callback: zoomOut
            }]
        });

        // Add the basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


        // Define the colors
        function getColor(d) {
            return d == 5.9 | d == "5.9" ? '#fee6ce' :
                (6 <= d & d < 9) | d == "6-9" ? '#fdae6b' :
                (9.1 < d & d <= 12) | d == "9.1-12" ? '#e6550d' :
                '#FEB24C';
        }

        // Define the style
        function style(feature) {
            return {
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.4,
                fillColor: getColor(feature.properties.Qualit_Vie)
            };
        }

        // Define the data file (GeoJson)
        var geojson = L.geoJson(region, {
            style: style,
        }).addTo(map);

        // Set the view on the map automatically
        // It's better than using the setview method
        map.fitBounds(geojson.getBounds());


        //Define the Legend

        var legend = L.control({
            position: 'topleft'
        });
        legend.onAdd = function(map) {

            var div = L.DomUtil.create('div', 'info legend');
            labels = ['<strong>Qualité de la vie en 2014 (%) </strong>'],
                categories = ["5.9", "6-9", "9.1-12"];

            for (var i = 0; i < categories.length; i++) {

                div.innerHTML +=
                    labels.push(
                        '<i class="circle" style="background:' + getColor(categories[i]) + '"></i> ' +
                        (categories[i] ? categories[i] : '+'));

            }
            div.innerHTML = labels.join('<br>');
            return div;
        };
        legend.addTo(map);

        // Make the map interactive

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 1,
                color: 'black',
                fillColor: 'blue',
                fillOpacity: 0.2
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, region) {
            region.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        geojson = L.geoJson(region, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);
        //show info on each feature hovered by the mouse
        var info = L.control();
        info.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function(props) {
            this._div.innerHTML = '<h4>Qualité de la vie en 2014 (%) </h4>' + (props ?
                '<b>' + props.Nom_Provin + '</b><br />' + props.Qualit_Vie + ' %' :
                'Hover over a state');
        };
        info.addTo(map);

        //The context menu
        // used functions
        function showCoordinates(e) {
            alert(e.latlng);
        }

        function centerMap(e) {
            map.panTo(e.latlng);
        }

        function zoomIn(e) {
            map.zoomIn();
        }

        function zoomOut(e) {
            map.zoomOut();
        }
    </script>
